<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaFlow - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background with blur */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/pharamcy.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -1;
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Initial loading overlay - glass with slight blue */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(100, 149, 237, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #4a90d9;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Login container */
        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-container.visible {
            opacity: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 50px;
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: #4a90d9;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon i {
            font-size: 32px;
            color: #fff;
        }

        .logo-title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 25px;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper > i:first-of-type {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #28a745;
            font-size: 16px;
            z-index: 2;
        }

        .form-group input {
            width: 100%;
            padding: 18px 50px 18px 52px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #28a745;
            cursor: pointer;
            font-size: 16px;
            z-index: 2;
            padding: 5px;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: #dc3545;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-btn.success {
            background: #28a745;
        }

        .login-btn i {
            margin-right: 8px;
        }

        .login-btn .btn-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        /* Error message */
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #fff;
            padding: 14px 18px;
            margin-bottom: 25px;
            font-size: 14px;
            display: none;
            width: 100%;
            align-items: center;
            gap: 12px;
        }

        .error-message.show {
            display: flex;
        }

        .error-message i {
            color: #ff6b6b;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 520px) {
            .login-container {
                padding: 15px;
            }

            .login-card {
                padding: 40px 30px;
            }

            .logo-title {
                font-size: 24px;
            }

            .form-group input {
                padding: 16px 45px 16px 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>
    <div class="overlay"></div>

    <!-- Initial loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Login container -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-pills"></i>
                </div>
                <h1 class="logo-title">PharmaFlow</h1>
                <p class="logo-subtitle">Pharmacy Management System</p>
            </div>

            <!-- Error message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Login form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2025 PharmaFlow. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB88Ttg2c9HMn1k3Me1KHtuTscYKUP4Wys",
            authDomain: "pharmaflow-8481d.firebaseapp.com",
            databaseURL: "https://pharmaflow-8481d-default-rtdb.firebaseio.com",
            projectId: "pharmaflow-8481d",
            storageBucket: "pharmaflow-8481d.firebasestorage.app",
            messagingSenderId: "327113671676",
            appId: "1:327113671676:web:da7b674de0c5b9f9a4a879",
            measurementId: "G-37H0CBXGEX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loginContainer = document.getElementById('loginContainer');
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const togglePassword = document.getElementById('togglePassword');

        // Check auth state and show login page
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Already logged in - redirect to dashboard
                window.location.replace('index.html');
            } else {
                // Not logged in - show login form
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                    loginContainer.classList.add('visible');
                }, 300);
            }
        });

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            togglePassword.querySelector('i').className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
        });

        // Show error
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
        }

        // Hide error
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Set button loading state
        function setLoading(loading) {
            loginBtn.disabled = loading;
            loginBtn.innerHTML = loading 
                ? '<span class="btn-spinner"></span> Signing In...'
                : '<i class="fas fa-sign-in-alt"></i> Sign In';
        }

        // Handle form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Log login to database
                await set(ref(rtdb, `users/${user.uid}/lastLogin`), {
                    timestamp: Date.now(),
                    email: user.email
                });

                // Store session
                sessionStorage.setItem('pharmaflow_user', JSON.stringify({
                    uid: user.uid,
                    email: user.email
                }));

                // Show success and redirect
                loginBtn.classList.add('success');
                loginBtn.innerHTML = '<i class="fas fa-check"></i> Success';

                setTimeout(() => {
                    window.location.replace('index.html');
                }, 400);

            } catch (error) {
                const errorMessages = {
                    'auth/invalid-email': 'Invalid email address.',
                    'auth/user-disabled': 'This account has been disabled.',
                    'auth/user-not-found': 'No account found with this email.',
                    'auth/wrong-password': 'Incorrect password.',
                    'auth/invalid-credential': 'Invalid email or password.',
                    'auth/too-many-requests': 'Too many attempts. Try again later.'
                };
                showError(errorMessages[error.code] || 'Login failed. Please try again.');
                setLoading(false);
            }
        });

        // Clear error on input
        emailInput.addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);
    </script>
</body>
</html>
